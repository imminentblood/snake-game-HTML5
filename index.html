<!DOCTYPE html>
<html>

<head>
	<title>Snake Game</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<div width="100px">
		<marquee class="ras" behavior="scroll" width="80%" height="100px" direction="left">
			Developer name:Jitesh
		</marquee>
	</div>

	<div class="container">
		<div id="overlay">
			Your Final Score: <span id="final_score"></span>
			<br>
			<a onclick="window.location.reload()" href="#">Click To Play Again</a>
		</div>
		<canvas id="canvas" width="600" height="450">
			Sorry, this browser does not support the canvas element
		</canvas>
		<div id="stats">
			<div id="score"></div>
			<div id="high_score"></div>
			<button onclick="resetScore()" id="reset_score">Reset High Score</button>
		</div>
	</div>
	<div class="fleft">

		<strong>Note:
			Some <u style="color: white;"><em>bugs</em></u> in the game are:<br>
			snake will not collide to the right<br> and bottom
			part of the screen.
		</strong>
	</div>

	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<!-- Main JS -->
	<script src="script.js"></script>
</body>

</html>
